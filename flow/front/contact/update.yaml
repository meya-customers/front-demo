triggers:
  - keyword: front_update_contact
steps:
  # You could also specify the user's handle (custom ID) instead of the Front ID.
  - ask: Contact_id?
  - flow_set: contact_id

  # This is an example property we can update. There are others available as well.
  - ask: Spammer?
    buttons:
      - text: Yes
        result: true
      - text: No
        result: false
  - flow_set: spammer

  - type: meya.front.component.contact.update
    contact_id: (@ flow.contact_id )
    is_spammer: (@ flow.spammer )
    avatar_url: https://images.prismic.io/meya-website/c63a142a-a049-4da2-8c83-842325e31449_scifi-robot.png
    integration: integration.front

  - say: 'Successfully updated contact - id: (@ flow.result.id )'
